<div data-component="ModalContainer" id='modal_container' data-props="{&quot;components&quot;:[{&quot;type&quot;:&quot;MediaDetails&quot;,&quot;data&quot;:{&quot;mediaType&quot;:&quot;activeVideo&quot;,&quot;videoDisclaimer&quot;:&quot;&quot;,&quot;width&quot;:&quot;100%&quot;,&quot;transcriptButton&quot;:{&quot;ariaLabel&quot;:&quot;Reveal video transcript&quot;,&quot;lid&quot;:&quot;reveal-video-transcript&quot;,&quot;lpos&quot;:&quot;reveal-video-transcript&quot;,&quot;content&quot;:&quot;SFX: Open on soft music playing.\r\n\r\nOpen on the Canine Companions sign.\r\n\r\nWallis Brozman says: Canine Companions for Independence is the first and now largest organization that trains assistance dogs for people with physical disabilities.\r\n\r\nCut to a close-up of a sign then cut to a dog-shaped weather vane on top of a roof.\r\n\r\nCut to a trainer with a dog that is jumping up on a table.\r\n\r\nCut to a trainer putting a harness around a dog and petting it.\r\n\r\nCut to Wallis Brozman in a wheelchair signing as she is talking with a dog sitting beside her.\r\n\r\nSUPER:\tWallis Brozman\r\nCorporate Marketing Assistant | CANINE COMPANIONS\r\n\r\nWallis:\tLiving with a disability can be really challenging for someone that has more than one kind of disability.\r\n\r\nCut to close-up of Wallis.\r\n\r\nCut to a rear shot of Wallis inside a training facility.\r\n\r\nWallis:   Taking advantage of an exceptional dog like Mork, that changes everything.\r\n\r\nCut to a shot of Mork.\r\n\r\nCut to a rear shot of Wallis walking Mork down the sidewalk in her wheelchair.\r\n\r\nCut to a front shot of Wallis walking Mork down the sidewalk in her wheelchair.\r\n\r\nCut to Jim Probst sitting in the driver seat of a Chrysler Pacifica.\r\n\r\nSUPER:\tJim Probst\r\nDirector, Product Portfolio \u2013 Vehicle Platforms | BraunAbility\r\n\r\nJim says: BraunAbility has been a pioneer in the mobility industry for the last 50 years.\r\n\r\nCut to Wallis and Mork loading up into the Chrysler Pacifica.\r\n\r\nJim: Adapting vehicles and continuing to push the envelope and make vehicles more maneuverable to bring independence to people in wheelchairs.\r\n\r\nCut to a ramp folding out from the vehicle onto the ground.\r\n\r\nCut to Wallis being pulled up the ramp by Mork with a rope.\r\n\r\nCut to Mork and Wallis settling into the vehicle. \r\n\r\nWallis:\tI think it\u2019s really important that Chrysler, being a leader in its field, and BraunAbility being a leader in adapted equipment, is partnering with Canine Companions for independence in our \u201cGive a Dog a Job\u201d campaign.\r\n\t\r\nCut to Wallis pointing to the open/close door button and Mork jumping up to it.\r\n\r\nCut to Wallis petting and kissing Mork.\r\n\r\nCut to the power sliding side door closing.\r\n\r\nCut to a close-up of the grille and side shot of BraunAbility exterior badging. \r\n\r\nCut to plaques on the wall inside the facility. \r\n\r\nCut to Wallis and Mork going into Wallis\u2019 office.\r\n\r\nWallis:\tHaving a disability is often an isolating condition.\r\n\r\nCut to Mork sitting down in his bed.\r\n\r\nWallis:\tAnd it\u2019s not to say that there isn\u2019t joy in my life in other ways. And a lot of people don\u2019t realize that people with disabilities do have a life outside of being disabled.\r\n\r\nCut to a rear shot of Wallis sitting at her desk.\r\n\r\nCut to a college degree and pictures around her desk.\r\n\r\nCut to pictures of Wallis\u2019 wife.\r\n\r\nWallis: I am married. I have a wonderful wife, Rachel. We have friends, we have families, we want to take those things that we love with us. Having an accessible vehicle, it\u2019s having the ability to say, hey I can drive my co-workers to lunch because I\u2019ve got seats in the back and I\u2019ve got a passenger seat and I can drive it.\r\n\r\nCut to Wallis petting Mork outside on a walk.\r\n\r\nCut to the Chrysler Pacifica with the ramp folding out from vehicle.\r\n\r\nCut to the ramp lowering to ground.\r\n\r\nCut to Wallis getting on the ramp.\r\n\r\nCut to Mork laying in back seat.\r\n\r\nCut to Jim walking up to the Chrysler Pacifica.\r\n\r\nJim: The Pacifica lends itself very, very well for maneuverability.\r\n\r\nCut to Jim opening the driver door.\r\n\r\nJim: We\u2019re just able to create a lot of space inside the vehicle and makes maneuverability that much easier.\r\n\r\nCut to Jim inside the vehicle pressing the open/close door button. \r\n\r\nCut to an exterior shot of the power sliding side door opening revealing the BraunAbility logo on the folding ramp.\r\n\r\nJim: The impact that we have on people with wheelchairs and bringing them independence and the ability to go where they want and live with a fully active independent lifestyle is extremely rewarding.\r\n\r\nCut to the ramp folding down from the vehicle.\r\n\r\nCut to a close-up of the BraunAbility logo on Jim\u2019s pullover.\r\n\r\nCut to a close-up of Jim\u2019s face.\r\n\r\nCut to two puppies sitting on top of a slide.\r\n\r\nWallis: Every dog that graduates from Canine Companions spends 6 to 9 months in our professional training program. They learn what I like to call \u201cthe factory settings\u201d.\r\n\r\nCut to the Canine Companions dog harness design.\r\n\r\nCut to the harness being fastened around the dog.\r\n\r\nCut to a dog on a table with a trainer retrieving a remote control.\r\n\r\nCut to a dog jumping up on the wall to turn the light switch.\r\n\r\nWallis:\tThat\u2019s 40 commands of turning on lights, opening doors, pulling manual wheelchairs and you start to see the dog and the person growing together and that\u2019s the real majesty of what we do.\r\n\r\nCut to a dog pulling a drawer open with a rope.\r\n\r\nCut to Wallis petting her dog.\r\n\r\nCut back to a close-up of Jim talking.\r\n\r\nJim: We have a purpose, you know. It\u2019s not just a commodity. You know, we\u2019re building a vehicle for an individual. \r\n\r\nCut to Wallis walking Mork in her wheelchair and dropping her keys.\r\n\r\nWallis: I feel really lucky that I can use both an assistance dog and an upfitted van and both have amazing technology integrated to help me live more independently.\r\n\r\nCut to Mork using his mouth to pick up the keys and give them to Wallis.\r\n\r\nCut to Wallis getting into the driver seat.\r\n\r\nCut to the steering wheel and dash. \r\n\r\nCut to the Chrysler Pacifica pulling out onto the street and being driven away.\r\n\r\nFade to black.\r\n\r\nFade into a white background with the Chrysler logo at the top and BraunAbility logo plus Canine Companions logo at the bottom.\r\n\r\nFade to black.&quot;},&quot;mediaContent&quot;:{&quot;mediaSrc&quot;:&quot;external&quot;,&quot;videoSrc&quot;:&quot;_C797bzxVPc&quot;},&quot;mediaDescriptionBar&quot;:{&quot;mediaTitle&quot;:&quot;&quot;,&quot;mediaDescription&quot;:&quot;&quot;,&quot;socialIcons&quot;:[],&quot;socialShareMessage&quot;:&quot;Â &quot;}}}],&quot;modalWindow&quot;:{&quot;isFullScreen&quot;:true,&quot;theming&quot;:{&quot;window&quot;:&quot;light&quot;}},&quot;tracking&quot;:{&quot;linktype&quot;:&quot;nav&quot;,&quot;lid&quot;:&quot;modal-container-close&quot;,&quot;lpos&quot;:&quot;modal-container&quot;},&quot;ctaBar&quot;:{&quot;buttons&quot;:[]}}"></div>
