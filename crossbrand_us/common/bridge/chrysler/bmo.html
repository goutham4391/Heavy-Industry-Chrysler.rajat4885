    <script language="javascript">

      var _modelCodes = {
            "200": "09", 
            "200_convertible": "00", 
            "chrysler_200": "09", 
            "chrysler_200c": "00", 
            "300": "01", 
            "pt_convertible": "02", 
            "aspen": "03", 
            "aspen_hybrid": "03", 
            "crossfire": "04", 
            "pacifica": "05", 
            "pt_cruiser": "06", 
            "sebring_sedan": "07", 
            "sebring": "07", 
            "town_country": "08", 
            "sebring_convertible": "19",
            "pacifica_hybrid": "10",
            "voyager": "13"
        };

	   function findApp() {

    var brandID = 'CUC'; /* Universal function to get parameter from url string */

    var vehicleObject;

    var vehicleTrimObject;

    if (!modelYearCode) {
      if (ccode) {
        modelYearCode = ccode.substring(0, 9);
      } else if (year && vehicle && _modelCodes[vehicle]) {
        modelYearCode = brandID + year + _modelCodes[vehicle];
      } else if (pageName.indexOf('uconnect') >= 0) {
        modelYearCode = getCookie('modelYearCode');
      }
    }

    if (modelYearCode && isValidMYC(modelYearCode)) {
      if (modelYearCode && !year) {
        year = modelYearCode.substr(3, 4);
        vehicle = getVehicleFromModelCode(modelYearCode.substr(-2));
      }

      if (vehicle) {
        appUrl += '.' + vehicle;
      }

      if (vehicle && year) {
        appUrl += '.' + year;
        hashBase += '/models/' + year + '/' + vehicle;
      }

	  appUrl += '.html';

      if ((vehicle && year && trim) && (!ccode || !llp)) {
        try {
          vehicleObject = Vehicles.getVehicleObject({ year: year, vehicle: vehicle });
        } catch (ex) {
          vehicleObject = void 0;
        }

        vehicleTrimObject = vehicleObject && vehicleObject.models ? vehicleObject.models[trim] : void 0;

        if (vehicleTrimObject) {
          if (!ccode) {
            ccode = vehicleTrimObject.ccode;
          }

          if (!llp) {
            llp = vehicleTrimObject.llp;
          }
        }
      }

      if (zipcode && ccode && llp) {
        searchAddedToUrl = true;

        if (vehicle && year) {
          hashBase = '#/build/' + page + '/' + zipcode + '/' + ccode + '/' + llp + '/';
        } else {
          hashBase = '#/build/' + page + '/' + zipcode + '/' + ccode + '/' + llp + '/';
        }

        if (options) {
          hashBase += options;
        }
      }
    } else if (vehicle && isValidVehicle(vehicle, year)) {
		appUrl += '.' + vehicle + '.' + year + '.html';
        hashBase += '/models/' + year + '/' + vehicle;

    } else {
      return  doRedirect('../../../../vehicle-selector.bmo.html', campaign);
    }

    doRedirectBmo(appUrl, campaign, hashBase, searchAddedToUrl);
  }

    </script>
