<script language="javascript">
    var appUrl = "../../../../find-dealer.html";
    //Universal function to get parameter from url srting
    var zipcode = getParameter("zipcode") || getParameter("zipCode");

    function findApp() {
        var cmp = getCampaign();
        var query = "";
        var appUrl = "../../../../find-dealer.html";

        if (zipcode) {
            query += "&zipcode=" + zipcode;
        }

        if (cmp) {
            query += "&" + cmp;
        }

        doRedirect(appUrl, query);
    }
    findApp();
</script>
