<script language="javascript" src="../../../shopping-tools/shared/bridge_funcs.js"></script>

<script language="javascript">

function redirect() {
	/** sufu, brochure **/    
    var campaign = getCampaign();
    var appUrl = "";    
    var query = "";
    var app = getParameter("app");
    var vehicle = getParameter("vehicle") || getParameter("family");
    var year = getParameter("year");

    //set sufu as default
 switch (app) {
        case "sufu":
          if (vehicle && year) {
            appUrl = "/sufu." + vehicle + "." + year + ".html";
          } else {
            appUrl = "../../../../sufu.html";
          }
          break;

		case "brochure":
        case "gab":
          appUrl = "../../../../gab.html";
          break;

        default:
          appUrl = "../../../../sufu.html";
      }
    if (campaign) {
        query += "?" + campaign;
    }
    if (query) {
        query = query.substr(1);
    }
    doRedirect(appUrl, query);   
}
redirect();
</script>
