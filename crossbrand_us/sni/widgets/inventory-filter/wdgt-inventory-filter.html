<script type="text/x-handlebars-template" id="tmpl-partial-range-label">
        <label class="gcss-colors-text-body-primary gcss-typography-label-2" id="{{accessibleUniqueId identifier 'range-label'}}" {{#if data-prefix-suffix}} {{{data-prefix-suffix}}} {{else}} {{#if data-prefix}} data-prefix="{{{data-prefix}}}"{{/if}} {{#if data-suffix}} data-suffix="{{{data-suffix}}}"{{/if}}{{/if}}>{{#if data-default-label-prop}}{{getAbsoluteValueNumber (lookup data data-default-label-prop)}}{{else}}{{#if data.min}}{{getAbsoluteValueNumber data.min}}{{else}}0{{/if}}{{/if}}</label>
</script>
<script type="text/x-handlebars-template" id="tmpl-partial-range-container">
    <div class="range-container">
        <section class="row-span">
            <div class="col-span-full">
                <input {{#compare (toLowerCase data-input-id) "===" "dealer-radius-range"}}style="{{getRadiusSliderPercentage data.min data.max}}" {{/compare}}type="range"
                data-querystring-range-value="{{getCurrentRangeValue}}"
                aria-labelledby="{{attr-headerId}} {{accessibleUniqueId identifier 'range-label'}}"
                id="{{getUniqueId identifier 'range'}}"
                data-lpos="filtering-options:{{#if attr-lpos}}{{getDatalayerLinkTrackIdentifier attr-lpos}}{{else}}null{{/if}}"
                data-lid=""
                {{#if attr-name}} name="{{attr-name}}"{{/if}}
                min="{{#if data.min}}{{getAbsoluteValueNumber data.min}}{{else}}0{{/if}}"
                max="{{#if data.max}}{{getAbsoluteValueNumber data.max}}{{else}}0{{/if}}"
                data-default-value="{{#if data-default-value-prop}}{{getAbsoluteValueNumber (lookup data data-default-value-prop)}}{{else}}{{#if data.min}}{{getAbsoluteValueNumber data.min}}{{else}}0{{/if}}{{/if}}"
                step="{{#if data.step}}{{data.step}}{{/if}}"
                value="{{#if data-default-value-prop}}{{getAbsoluteValueNumber (lookup data data-default-value-prop)}}{{else}}{{#if data.min}}{{getAbsoluteValueNumber data.min}}{{else}}0{{/if}}{{/if}}"
                {{#if ../includeDataAttributesFromContext}} {{addDataAttributesFromContext this ../includeDataAttributesFromContextRecursive}} {{/if}} {{#if data-input-id}}
                data-input-id="{{data-input-id}}" {{/if}}>
            </div>

        </section>
    </div>
</script>
<script type="text/x-handlebars-template" id="tmpl-partial-radius-range-container">
  <nav role="navigation" aria-label="Search Radius">
    <ul class="search-radius {{identifier}}">
      {{#if data.sniRadiusRange}}
        {{#each data.sniRadiusRange}}
          <li class="search-radius__link {{#compare (getCurrentRadiusStatus this) '===' 'active'}}active gcss-colors-element-primary gcss-colors-text-element-primary{{/compare}}" tabindex="0">
            <div class="checkbox ">
              <input
                tabindex="-1"
                data-suffix={{../data-suffix}}
                class="gcss-sr-only"
                type="radio"
                data-attr-set-value="text"
                id="{{getUniqueId 'radius picker radio' @index}}"
                data-lpos="filtering-options:search-within:{{this}}"
                data-lid=""
                name="radius"
                value={{this}}
                data-input-id={{../data-input-id}}
              >
              <label for="{{getUniqueId 'radius picker radio' @index}}" class="gcss-typography-font-size-default">{{this}}</label>
            </div>
          </li>
        {{/each}}
      {{/if}}
    </ul>
  </nav>
</script>
<script type="text/x-handlebars-template" id="tmpl-partial-checkbox-selection-container">
    <div class="selection-container">
        {{#if data.hasError}}
            {{#if data.errorMessage}}
                <div>{{data.errorMessage}}</div>
            {{else}}
                <div class="sni-content-preloader" style="height: 50px"></div>
            {{/if}}
        {{else}}
        <fieldset>
            <legend class="gcss-sr-only">{{identifier}}</legend>
            <ul class="checkbox-container {{identifier}}" id="{{getUniqueId identifier 'checkbox container'}}">
                {{#each data}}
                <li>
                    <div class="checkbox gc-forms-checkbox">
                        <input tabindex="0" class="gcss-sr-only" type="checkbox" data-querystring-check-value="{{getCurrentCheckValue ../attr-name ../data-attr-set-value}}" id="{{getUniqueId ../identifier 'checkbox' @index}}" data-lpos="filtering-options:{{getDatalayerLinkTrackIdentifier ../attr-lpos}}" data-lid="" name="{{../attr-name}}" data-attr-set-value="{{../data-attr-set-value}}" data-summary-label-counter="{{../data-summary-label-counter}}" {{#if ../includeDataAttributesFromContext}} {{addDataAttributesFromContext this ../includeDataAttributesFromContextRecursive}} {{/if}}>

                            {{#if image}}

                                <img src="/assets/images/blank.gif" data-sources="src={{mediaServerPathConcat image}}" data-trigger="none" alt="{{desc}}" />
                            </span>
                            {{/if}}
                            {{#compare image "===" null}}
                                {{#compare (mediaServerBrandChecker) "===" "jeep"}}
                                <span class="thumbnail">
                                     <img src="/crossbrand_us/assets/images/JeepLogo.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}}
                                {{#compare (mediaServerBrandChecker) "===" "dodge"}}
                                <span class="thumbnail">
                                    <img src="/crossbrand_us/assets/images/DodgeLogo.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}}
                                {{#compare (mediaServerBrandChecker) "===" "ramtrucks"}}
                                <span class="thumbnail">
                                    <img src="/crossbrand_us/assets/images/RamLogo.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}}
                                {{#compare (mediaServerBrandChecker) "===" "fiatusa"}}
                                <span class="thumbnail">
                                    <img src="/crossbrand_us/assets/images/FiatLogo.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}}
                                {{#compare (mediaServerBrandChecker) "===" "alfaromeousa"}}
                                <span class="thumbnail">
                                    <img src="/crossbrand_us/assets/images/alfaromeousa.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}} 
                                {{#compare (mediaServerBrandChecker) "===" "chrysler"}}
                                <span class="thumbnail">
                                    <img src="/crossbrand_us/assets/images/ChryslerLogo.jpg" alt="{{desc}}">
                                </span>
                                {{/compare}} 
                            {{/compare}}
                            <span class="gc-font-secondary gc-font-color-secondary gc-heading-size-17 thumbnail-gap">{{#if ../data-prop}}{{lookup this ../data-prop}}{{else}}{{{this}}}{{/if}}</span>
                            {{#if ../insert-content-from-helper-1}}
                                {{{applyHelper ../insert-content-from-helper-1 this}}}
                            {{/if}}
                        </label>
                    </div>
                </li>
                {{/each}}
            </ul>
        </fieldset>
            {{#if insert-content-from-helper-2}}
                {{{applyHelper insert-content-from-helper-2 this}}}
            {{/if}}
            {{#if insert-content-from-helper-3}}
                {{{applyHelper insert-content-from-helper-3 this}}}
            {{/if}}
            {{#if insert-content-from-helper-4}}
                {{{applyHelper insert-content-from-helper-4 this}}}
            {{/if}}
            {{#if insert-content-from-helper-5}}
                {{{applyHelper insert-content-from-helper-5 this}}}
            {{/if}}
        {{/if}}
    </div>
</script>

<script type="text/x-handlebars-template" id="tmpl-wdgt-inventory-filter-collapsible-panels-colors-and-trim">

                </h2>
                <span class="selection-counter" aria-hidden="true">

                    <div class="container">
                        {{#each data}}
                            {{#compare (toLowerCase type) "===" "exterior"}}

                                    <div class="col-span-full">
                                        <div class="form-group">
                                            <h3 class="gcss-typography-label-2">Exterior Color</h3>
                                            <div class="selection-container">
                                                <fieldset>
                                                <legend class="gcss-sr-only">Exterior Colors</legend>
                                                <ul class="checkbox-color color-picker">
                                                    {{#each colors}}
                                                        <li>
                                                            <div class="checkbox">
                                                                <input tabindex="0" class="gcss-sr-only" type="checkbox" data-querystring-check-value="{{getCurrentCheckValue (getInventoryResultsFilterAttrName "colors") "code"}}" id="{{getUniqueId 'color picker checkbox' @index}}" data-lpos="filtering-options:colors:exterior-colors:{{desc}}" data-lid="" name="{{stringValueOf (getInventoryResultsFilterAttrName ../type)}}" data-attr-set-value="data-code" data-summary-label-counter="{{getUniqueId 'label colors and trim panel collapse selection counter'}}" data-summary-format="" data-summary-selector="#wdgt-inventory-filter-color-picker-selection-summary-1" data-summary-values="data-desc" {{addDataAttributesFromContext this false}}>

                                                            </div>
                                                        </li>
                                                    {{/each}}
                                                </ul>
                                            </fieldset>
                                                <div class="selection-summary gcss-colors-line-primary gcss-typography-label-4" id="wdgt-inventory-filter-color-picker-selection-summary-1" data-selection-count="0"></div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            {{/compare}}
                            {{#compare (toLowerCase type) "===" "seatcolor"}}

                                        <div class="col-span-full">
                                            <div class="form-group">
                                                <h3 class="gcss-typography-label-2">Interior Color</h3>
                                                {{renderPartial "tmpl-inventory-status-checkbox-selection-container" identifier=(getSafeDomClassIdentifier "Inventory Status" status) attr-name=(stringValueOf "optionCodes::interior" desc) attr-lpos=(stringValueOf "colors:interior-colors" desc) data-attr-set-value="data-code" data=seatColorVos data-prop="desc" data-summary-label-counter=(getUniqueId "label colors and trim panel collapse selection counter")}}
                                            </div>
                                        </div>
                                    </section>
                                {{/if}}
                            {{/compare}}
                            {{#compare (toLowerCase type) "===" "interior"}}
                                {{#if intFabric.length}}

                                        <div class="col-span-full">
                                            <div class="form-group">
                                                <h3 class="gcss-typography-label-2">Seating & Trim</h3>

                                        </div>
                                    </section>
                                {{/if}}
                                {{#if trimStyles}}
                                    {{#if trimStyles.subcategories}}
                                        {{#each trimStyles.subcategories}}

                                                <div class="col-span-full">
                                                    <div class="form-group">
                                                        <h3 class="gcss-typography-label-2">{{name}}</h3>
                                                        {{renderPartial "tmpl-partial-checkbox-selection-container" identifier=(getSafeDomClassIdentifier "categories options" name) attr-name=(stringValueOf (getInventoryResultsFilterAttrName name)) attr-lpos=(stringValueOf "colors:" name) data-attr-set-value="data-code" data=options data-prop="longdesc" data-summary-label-counter=(getUniqueId "label colors and trim panel collapse selection counter") includeDataAttributesFromContext=true includeDataAttributesFromContextRecursive=false insert-content-from-helper-4="renderPartial tmpl-toggle-list-length-st-cta" tllsc-max-length="4" tllsc-initial-toggle-status="show-more" name="Seating & Trim"}}
                                                    </div>
                                                </div>
                                            </section>
                                        {{/each}}
                                    {{/if}}
                                {{/if}}
                            {{/compare}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</script>
