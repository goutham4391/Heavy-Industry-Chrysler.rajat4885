<div data-component="ModalContainer" id='modal_container' data-props="{&quot;components&quot;:[{&quot;type&quot;:&quot;MediaDetails&quot;,&quot;data&quot;:{&quot;mediaType&quot;:&quot;activeVideo&quot;,&quot;videoDisclaimer&quot;:&quot;&quot;,&quot;width&quot;:&quot;100%&quot;,&quot;transcriptButton&quot;:{&quot;ariaLabel&quot;:&quot;Reveal video transcript&quot;,&quot;lid&quot;:&quot;&quot;,&quot;lpos&quot;:&quot;&quot;,&quot;content&quot;:&quot;Open on a Title: Chris Feuell \u2013 Chrysler Brand Chief Executive Officer \u2013 Stellantis.\r\n\r\nCut to Chrysler Brand CEO Christine Feuell wearing a Chrysler Brand T-shirt and leather jacket, standing at a display in front of two sedans covered with black sheets with a seated crowd watching her.\r\n\r\nCut to a photo of Walter Chrysler standing next to an early Chrysler vehicle from the first half of the twentieth century. \r\n\r\nCut to a Chrysler minivan from the 1980s with a boxy design.\r\n\r\nTitle: Ralph Gilles \u2013 Head of Product Design.\r\n\r\nRalph Gilles gets up from a front row seat and stands in front of the obscured sedans. Christine Feuell sits down. \r\n\r\nCut to two men pulling back the black sheets from the sedans to reveal one white and one black Chrysler 300C.\r\n\r\nCut to a stage showing a deep red Chrysler 300C in front of screens of an illustrated version of the Spirit of Detroit statue. \r\n\r\nCut to a still image of a white Chrysler 300C being driven through a tunnel. Title: 6.4-liter Hemi, 485 horsepower, 475 pound-feet of torque.\r\n\r\nCut back to Chrysler CEO Christine Feuell in front of the black and white Chrysler 300C sedans, presenting to the crowd.\r\n\r\nCut to three Chrysler 300C models parked in front of a glass-fronted office building. On the left is a white 300C, in the middle is a black 300C and on the right is a red 300C.\r\n\r\nCut to an image of a black Chrysler 300C with a white map of North America in the background. Title: Limited Build 2,200 North America, 2,000 U.S., 200 Canada.\r\n\r\nCut back to Chrysler CEO Christine Feuell in front of the black and white Chrysler 300C sedans, presenting to the crowd.\r\n\r\nCut to a white Chrysler 300C on the left and a screenshot of the 300C reservation page on www.chrysler.com on the right. Title: Early Reservations chrysler.com. \r\n\r\nCut to a front view of a white Chrysler 300C. Title: Early Reservations; User-Friendly; 1 Pick Your Color; 2 Pick Your Dealer; 3 Submit Your Deposit. It\u2019s That Easy.\r\n\r\nCut back to Christine Feuell presenting to the seated crowd. \r\n\r\nCut to a profile of a black Chrysler 300C in front of flashing lighting. Following quick cuts of the taillamps on a black 300C, a running shot of the front left wheel and grille, a head-on shot of the grille of a white 300C, followed by a shot of the front of a red 300C being driven toward the camera taking a tight turn with red neon lighting.\r\n\r\nEnd on the Chrysler Brand logo and the 300C logo on a black background.&quot;},&quot;mediaContent&quot;:{&quot;mediaSrc&quot;:&quot;external&quot;,&quot;videoSrc&quot;:&quot;j94X2_xqjAk&quot;},&quot;mediaDescriptionBar&quot;:{&quot;mediaTitle&quot;:&quot;&quot;,&quot;mediaDescription&quot;:&quot;&quot;,&quot;socialIcons&quot;:[],&quot;socialShareMessage&quot;:&quot;&quot;}}}],&quot;modalWindow&quot;:{&quot;isFullScreen&quot;:true,&quot;theming&quot;:{&quot;window&quot;:&quot;light&quot;}},&quot;tracking&quot;:{&quot;linktype&quot;:&quot;nav&quot;,&quot;lid&quot;:&quot;modal-container-default&quot;,&quot;lpos&quot;:&quot;modal-container&quot;},&quot;ctaBar&quot;:{&quot;buttons&quot;:[]}}"></div>
