<div class="modal-container">
<div data-component="ModalContainer" id='modal_container' data-props="{&quot;components&quot;:[{&quot;type&quot;:&quot;MediaDetails&quot;,&quot;data&quot;:{&quot;mediaType&quot;:&quot;activeVideo&quot;,&quot;videoDisclaimer&quot;:&quot;&quot;,&quot;width&quot;:&quot;&quot;,&quot;transcriptButton&quot;:{&quot;ariaLabel&quot;:&quot;Reveal video transcript&quot;,&quot;lid&quot;:&quot;reveal-video-transcript&quot;,&quot;lpos&quot;:&quot;reveal-video-transcript&quot;,&quot;content&quot;:&quot;Open on black screen, we hear up-beat music. We see the following type appear: After nearly a century of reimagining the automobile. It\u2019s time to reimagine ourselves. Say hello to the new.\r\n\r\nWe see the Chrysler wings logo appear on screen, which then illuminates, revealing the front end of the Chrysler Airflow Concept vehicle. \r\n\r\nWe hear the voiceover say: We are the new Chrysler. And we want you to meet the new us. \r\n\r\nWe see a split-screen of a white Chrysler Airflow Concept driving past screen on the left portion of the screen, with a group of engineers working on the vehicle in the right-hand portion of the screen. Over both screens, we see the copy: CurioUS\r\n\r\nAnother split screen appears with a start/ stop button on the left and footage of the rear-end of the white Chrysler Airflow Concept driving. We see the copy over both frames: FabuloUS\r\n\r\nTransition to another split screen with the white Chrysler Airflow Concept parked on the left portion, and an image of an eye opening on the right portion. We see the copy over both frames: IngenioUS\r\n\r\nWe see interior footage of the Chrysler Airflow concept, highlighting the technology and new innovations, along with a family showing off the functionality. \r\n\r\nWe hear the voiceover state: A technology brand that will transform the meaning of mobility. With solutions designed to seamlessly connect. Experiences designed to captivate and delight. Where ingenuity and sustainability meet to deliver WOW! And the first chance to get a glimpse of the new \u201cus\u201d is here.\r\n\r\nWe see lights start to illuminate; the screen goes black. \r\n\r\nThe music changes and we transition to a tight shot of the black Chrysler Airflow Graphite Concept vehicle. We see the copy appear on screen. Chrysler Airflow Graphite Concept.\r\n\r\nWe hear the voice over state: Introducing the Chrysler Airflow Graphite Concept. \r\n\r\nWe see a couple inside the vehicle, then transition to a split screen, with a vehicle chip on the left and a side-view of the vehicle driving on the right. The copy on screen reads: AmbitioUS   \r\n\r\nTransition to another split screen with the Chrysler Airflow Graphite Concept driving on the left-hand portion, with a couple holding hands at dinner on the right-hand portion. The text on screen reads: DesiroUS\r\n\r\nWe hear the voiceover state: People-first design, imagined for the way you live. We see a montage of numerous faces combining into one.\r\n\r\nWe see interior footage of the steering wheel and new technology, then transition to another split screen with a silhouette of the Chrysler Airflow Concept on the left and a shot of the Manhattan skyline on the right. The text on screen reads: MysterioUS   \r\n\r\nThe voiceover states: A whole new generation of seamless mobility. Modern and dynamic. Yet warm and inviting.\r\n\r\nWe see another split screen with a couple holding hands on the left-hand side, and a shot of the vehicle interior on the right-hand side. The text reads: GorgeoUS \r\n\r\nWe see a male and female taking a picture, then another male and female looking out of room onto the city skyline at night. \r\n\r\nWe hear the voiceover state: Airflow\u2019s connected hub is conceived to seamlessly integrate your digital world. Creating a personalized space that\u2019s more sleek lounge than a means of transportation.\r\n\r\nCut to another split-screen of the Chrysler Airflow Graphite Concept interior on the left and a modern chandelier on the right-hand side. The text reads: LuminoUS\r\n\r\nAnother split-screen appears with fan image of a living room on the left-hand side and a shot of the of Chrysler Airflow graphite inerior on the right. The text reads: HarmonioUS\r\n\r\nWe hear the voiceover state: A third space you feel at home, alongside your house and office. \r\n\r\nCut to footage of the black Chrysler Airflow Graphite Concept driving. \r\n\r\nThe voiceover states: And because Airflow ushers in the new world of mobility\u2026it boasts STELLA Autodrive, up to Level 3 autonomous driving\u2026paired with a single charge driving range designed to achieve up to 400 miles.\r\n\r\nWe cut to another split-screen with the black Chrysler Airflow Graphite Concept driving on the left-hand side, and a point-of-view shot of traffic moving on the right-hand side. The text reads: AutonomoUS \r\n\r\nTransition to another split-screen with wind turbines spinning on the left-hand side and a person plugging their vehicle into a charger on the right-hand side. The text reads: Eco-conscioUS\r\n\r\nCut to a motion shot of buildings, then a shot of moving traffic along a bridge. A shot of the Chrysler Airflow Graphite interior appears, then transitions into a tiled frame with numerous shots which previously appeared in the video. \r\n\r\nWe end on a driving shot of the Chrysler Airflow Graphite concept. We hear the voiceover state: Change is coming. And we\u2019re leading it. We\u2019re Chrysler. Welcome to our electric future.\r\n\r\nThe following text appears on screen, one by one. CurioUS, FabuloUS, GorgeoUS, MysterioUS, AdventuroUS, AutonomoUS, Eco-conscioUS, LuxurioUS, HarmonioUS, WondroUS, SensuoUS, InfectioUS, IngenioUS\r\n\r\nWe end on an illuminated Chrysler logo. &quot;},&quot;mediaContent&quot;:{&quot;mediaSrc&quot;:&quot;external&quot;,&quot;videoSrc&quot;:&quot;T15M8V0lrec&quot;},&quot;mediaDescriptionBar&quot;:{&quot;mediaTitle&quot;:&quot;&quot;,&quot;mediaDescription&quot;:&quot;&quot;,&quot;socialIcons&quot;:[],&quot;socialShareMessage&quot;:&quot;&quot;}}}],&quot;modalWindow&quot;:{&quot;isFullScreen&quot;:true,&quot;theming&quot;:{&quot;window&quot;:&quot;light&quot;}},&quot;tracking&quot;:{&quot;linktype&quot;:&quot;func&quot;,&quot;lid&quot;:&quot;modal-container-close&quot;,&quot;lpos&quot;:&quot;modal-container&quot;},&quot;ctaBar&quot;:{&quot;buttons&quot;:[]}}"></div>
